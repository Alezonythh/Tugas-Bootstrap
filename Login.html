    <body style="background-color: gray;">


        <div class="container">

                    <h1 style="color: white;" class="pt-5 pe-3">Tourist</h1>

                      </div><br>

                    </div>

        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            pagination: {
            el: ".swiper-pagination",
            clickable: true,
            },
        });
        </script>
